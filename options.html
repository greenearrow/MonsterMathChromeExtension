<!DOCTYPE HMTL>
<html>

<head>
    <title>Monster Math DND Beyond Connection </title>
</head>

<body onload="load_options()">
    <div id="settings">
        <form id="party" class="MM-options">
            <label for="num_chars">Number of Characters:<label><br>
                    <input type="text" id="num_chars" name="num_chars"><br>
                    <label for="avg_level">Average Level</label><br>
                    <input type="text" id="avg_level" name="avg_level"><br>
                    <label for="difficulty">Difficulty</label><br>
                    <select id="difficulty" name="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Deadly">Deadly</option>
                    </select>
        </form>
        <br />
        <div>
            <br />
            <form id="settings" class="MM-options">
                <label for="dl_source_toggle">Download Source function</label><br>
                <select id="dl_source_toggle" name="dl_source_toggle">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select><br />
                <label for="dl_object_toggle">Download Objects function</label><br>
                <select id="dl_object_toggle" name="dl_object_toggle">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select><br />
                <label for="index_toggle">Index function</label><br>
                <select id="index_toggle" name="index_toggle">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </form>
        </div>
        <button id='btn_set'>Set</button>
    </div>


    <div>
        <br />
        <button id='btn_reset'>Reset</button>
    </div>
    <script src='options.js'></script>
</body>

</html>
